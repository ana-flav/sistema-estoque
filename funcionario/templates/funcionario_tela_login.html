{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Login{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row my-5">
            <div class="col-md-12">
                <form method="post" class="form">
                    {% csrf_token %}
            

                        <div class="row">
                    
                            <div class="col-md-6">{{ form.user }}</div>
                            <div class="col-md-6">{{ form.password }}></div>
                    
                        </div>
                    
        
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
